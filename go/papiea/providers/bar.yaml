Entity:
  Bar:
    x-ntnx-entity: true     # Marks this as an entity to the entity-engine
    x-ntnx-sync: true       # Marks the CUD operations as tasked operations
    x-ntnx-spec-only: true  # Marks that this entity has no status at all, meaning no operations. This is a simple record entity
    properties:
      name:
        type: string
      size:
        type: int
      size_on_disk:
        type: int
        x-ntnx-status-only: true  
      secret:
        type: string
        x-ntnx-write-only: true

Procedures:
  Bar:
    scrub:
      Summary:
        Description:
      in: ...
      out: ...
     
